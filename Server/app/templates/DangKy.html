<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./../static/css/DangKy.css">
</head>
<body>
    <div class="container">
        <div class="Imgagines">
            <img src="./../static/Img/image 1.png" style="width: 623px;height: 148px;flex-shrink: 0;padding-bottom: 13px;"> <br>
            <img src="./../static/Img/image-2.png" style="width: 623px;height: 238px;flex-shrink: 0;">
        </div>
        <div class="SignUp">
            <div class="title">Đăng ký</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="359" height="4" viewBox="0 0 359 4" fill="none" style="margin-bottom: 24px;">
                <path d="M0 2C0 3.10457 0.895431 4 2 4H181.599H357C358.105 4 359 3.10457 359 2C359 0.895431 358.105 0 357 0H181.599H2C0.895434 0 0 0.895431 0 2Z" fill="#34B7F1"/>
            </svg> 
            <form action="">
                <div class="Input_Box">
                    <input type="text" class="input-signup-username"  placeholder="Tên tài khoản">
                    <svg xmlns="http://www.w3.org/2000/svg" width="363" height="44" viewBox="0 0 363 44" fill="none">
                        <path d="M0.5 22C0.5 10.1259 10.1259 0.5 22 0.5H341C352.874 0.5 362.5 10.1259 362.5 22C362.5 33.8741 352.874 43.5 341 43.5H22C10.1259 43.5 0.5 33.8741 0.5 22Z" stroke="#C4C4C4"/>
                    </svg>  
                </div>
                <div class="Input_Box">
                    <input type="password" class="input-signup-password"  placeholder="Mật khẩu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="363" height="44" viewBox="0 0 363 44" fill="none">
                        <path d="M0.5 22C0.5 10.1259 10.1259 0.5 22 0.5H341C352.874 0.5 362.5 10.1259 362.5 22C362.5 33.8741 352.874 43.5 341 43.5H22C10.1259 43.5 0.5 33.8741 0.5 22Z" stroke="#C4C4C4"/>
                    </svg>  
                </div>
                <button type="submit" class="signup__signInButton">Đăng Ký</button>
                
            </form>
            <a href="TrangChu.html" class="Signin-link">Đăng Nhập</a>
        </div>
    </div>
    <script src="./../static/js/TrangChu.js"></script>
</body>

</html>
