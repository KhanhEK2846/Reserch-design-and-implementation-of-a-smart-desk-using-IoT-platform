<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="css/TrangChu.css">
</head>
<body>
    <div class="container">
        <div class="Imgagines">
            <img src="Img/image 1.png" style="width: 623px;height: 148px;flex-shrink: 0;padding-bottom: 13px;">
            <img src="Img/image-2.png" style="width: 623px;height: 238px;flex-shrink: 0;">
        </div>
        <div class="LogIn">
            <div class="title">Đăng nhập</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="359" height="4" viewBox="0 0 359 4" fill="none" style="margin-bottom: 24px;">
                <path d="M0 2C0 3.10457 0.895431 4 2 4H181.599H357C358.105 4 359 3.10457 359 2C359 0.895431 358.105 0 357 0H181.599H2C0.895434 0 0 0.895431 0 2Z" fill="#34B7F1"/>
            </svg>
            <form>
                <div class="Input_Box">
                    <input type="text" id="id" name="user" placeholder="Tên tài khoản" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="363" height="44" viewBox="0 0 363 44" fill="none">
                        <path d="M0.5 22C0.5 10.1259 10.1259 0.5 22 0.5H341C352.874 0.5 362.5 10.1259 362.5 22C362.5 33.8741 352.874 43.5 341 43.5H22C10.1259 43.5 0.5 33.8741 0.5 22Z" stroke="#C4C4C4"/>
                    </svg>  
                </div>
                <div class="Input_Box">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="363" height="44" viewBox="0 0 363 44" fill="none">
                        <path d="M0.5 22C0.5 10.1259 10.1259 0.5 22 0.5H341C352.874 0.5 362.5 10.1259 362.5 22C362.5 33.8741 352.874 43.5 341 43.5H22C10.1259 43.5 0.5 33.8741 0.5 22Z" stroke="#C4C4C4"/>
                    </svg>  
                </div>
            </form>
            <button>Đăng nhập</button>
            <div class="forget">
                <div></div>
                <a href="#">Quên mật khẩu?</a>
            </div>
            
        </div>
    </div>
</body>
<script src="js/TrangChu.js"></script>
</html>
